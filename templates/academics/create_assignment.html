{% extends 'base.html' %}

{% block title %}Create Assignment{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="bi bi-clipboard-plus"></i> Create Assignment - {{ class.code }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Assignment Title *</label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description *</label>
                            {{ form.description }}
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date *</label>
                                {{ form.due_date }}
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="{{ form.total_points.id_for_label }}" class="form-label">Total Points *</label>
                                {{ form.total_points }}
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Create Assignment
                            </button>
                            <a href="{% url 'academics:class_detail' class.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
