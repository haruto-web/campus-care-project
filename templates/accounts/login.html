{% extends 'base.html' %}

{% block title %}Login - BrightTrack{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-4">
                    <i class="bi bi-heart-pulse text-red-600 text-3xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">BrightTrack</h2>
                <p class="text-gray-600 mt-2">Sign in to your account</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required autofocus
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
                </div>
                <button type="submit" 
                        class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition duration-200">
                    Sign In
                </button>
            </form>
            
            {% if form.errors or messages %}
            <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-800 text-sm">Invalid username or password.</p>
            </div>
            {% endif %}
            
            <div class="text-center mt-6">
                <p class="text-gray-600">Don't have an account? 
                    <a href="{% url 'register' %}" class="text-red-600 hover:text-red-700 font-semibold">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
